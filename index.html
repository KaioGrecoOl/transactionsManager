<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Manager</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <p class="title">Transaction Manager</p>
            <p class="subtitle">The best way to Manager your Transactions</p>
          </section>

          <section class="transaction-control">
            <div class="actions">
              <h3>Add Transactions</h3>
              <form class="add">
                <input type="text" name="source" placeholder="Source" autocomplete="off" />
                <input type="number" name="amont" placeholder="Amount" autocomplete="off" />
                <input type="submit" value="Add Transaction" />
              </form>
            </div>
            <div class="statistics">
              <h3>Statistics</h3>
              <p class="balance">
                Balance: $<span id="balance">720</span>
              </p>
              <p class="income">
                Income: $<span id="income">1000</span>
              </p>
              <p class="expense">
                Expense: $<span id="expense">70</span>
              </p>
            </div>
          </section>

          <section class="transaction-history">
            <h3>History</h3>
            <div class="income">
              <h3>Income</h3>
              <ul class="income-list">
                <li data-id="">
                  <p>
                    <span>Criminal Law Process</span>
                    <span>20:20:38 AM 03/03/2024</span>
                  </p>
                  <span>$1000</span>
                  <i class="bi bi-trash"></i>
                </li>
              </ul>

            </div>
            <div class="expense">
              <h3>Expense</h3>
              <ul class="expense-list">
                <li data-id="">
                  <p>
                    <span>Civil Law Process </span>
                    <span>20:20:38 AM 03/03/2024</span>
                  </p>
                  <span>$6000</span>
                  <i class="bi bi-trash"></i>

                </li>
              </ul>

            </div>

          </section>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
