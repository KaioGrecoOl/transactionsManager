<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Manager</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <p class="title">Transaction Manager</p>
            <p class="subtitle">The best way to Manager your Transactions</p>
          </section>

          <section class="transaction-control">
            <div class="actions">
              <h3>Add Transactions</h3>
              <form class="add">
                <input
                  type="text"
                  name="source"
                  placeholder="Source"
                  autocomplete="off"
                />
                <input
                  type="number"
                  name="amount"
                  placeholder="Amount"
                  autocomplete="off"
                />
                <input type="submit" value="Add Transaction" />
              </form>
            </div>
            <div class="statistics">
              <h3>Statistics</h3>
              <p class="balance">Balance: $<span id="balance"></span></p>
              <p class="income">Income: $<span id="income"></span></p>
              <p class="expense">Expense: $<span id="expense"></span></p>
            </div>
          </section>

          <section class="transaction-history">
            <h3>History</h3>
            <div class="records">
              <div class="income">
                <h3>Income</h3>
                <ul class="income-list">
                </ul>
              </div>
              <div class="expense">
                <h3>Expense</h3>
                <ul class="expense-list">
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
